<sb-layout-dashboard>
    <sb-dashboard-head [hideBreadcrumbs]="false"></sb-dashboard-head>
    <sb-card>
        <div class="card-body">This page is to add a new user or edit an existing one .
            <a target="_blank" href="jclavotafur@gmail.com">Contact me clicking here.</a>
        </div>
    </sb-card>

    <sb-card>
        <div class="card-header">
            <fa-icon class="mr-1" [icon]='["fas", "table"]'></fa-icon>
            User
        </div>
        <div class="card-body">
            <form #form="ngForm" (ngSubmit)="save(form)" method="post">
                <div class="form-row">
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="identification">Identification</label>
                        <input type="text" class="form-control" id="identification" name="identification"
                            placeholder="Identification" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label class="mb-1 font-weight-bold">Store</label>
                        <select class="form-control" placeholder="Store">
                            <option *ngFor="let store of stores" [value]="store.id">
                                {{store.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-12 col-md-6 mb-3">
                      <button class="btn btn-danger btn-md btn-block" routerLink="/users">Cancel</button>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                      <button type="submit" [disabled]="!form.valid" class="btn btn-success btn-md btn-block">Save</button>
                    </div>
                  </div>
            </form>
        </div>
    </sb-card>
</sb-layout-dashboard>
