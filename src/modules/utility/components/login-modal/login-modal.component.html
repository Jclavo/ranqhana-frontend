<div class="modal-header">
    <h4 class="modal-title" id="modal-title" i18n="@@login.title">Login</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
        (click)="activeModal.close(modalResponse)">
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="login" i18n="@@login.login">Identification</label>
            <div class="input-group">
                <input class="form-control" id="login" name="login" type="text" [(ngModel)]="user.login" maxlength="15">
            </div>
        </div>
        <div class="form-group">
            <label for="password" i18n="@@login.password">Password</label>
            <div class="input-group">
                <input class="form-control" id="password" name="password" type="password" [(ngModel)]="user.password" maxlength="40">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="activeModal.close(modalResponse)"
        i18n="@@button.close">Close</button>
    <button type="button" ngbAutofocus class="btn btn-success" (click)="login()" i18n="@@login.title">Login</button>
</div>
