<div class="modal-header">
    <h4 class="modal-title" id="modal-title" i18n="@changeDateModal.title">Change shipment date</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
      (click)="activeModal.close(modalResponse)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="date" i18n="@changeDateModal.date">Date</label>
        <div class="input-group">
          <input class="form-control ml-2" placeholder="dd-mm-yyyy" name="date"
          [(ngModel)]="date" ngbDatepicker #dchange="ngbDatepicker" (click)="dchange.toggle()">
        </div>
      </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(modalResponse)"
      i18n="@@button.cancel">Cancel</button>
    <button type="button" ngbAutofocus class="btn btn-success" (click)="change()" i18n="@@button.change">Change</button>
  </div>
  <sb-messages></sb-messages>
