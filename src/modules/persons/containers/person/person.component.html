    <sb-dashboard-head [hideBreadcrumbs]="true"></sb-dashboard-head>

        </div>

    <sb-card>
        <div class="card-header">
            <fa-icon class="mr-1" [icon]='["fas", "table"]'></fa-icon>
            <ng-container i18n="@@person.page.title">Person</ng-container>
        </div>
        <div class="card-body">
            <form [formGroup]="userForm">
                <div class="form-row">
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="unit" i18n="@@person.page.title">Person</label>
                        <select class="form-control" placeholder="Type" name="type_id" id="type" 
                                formControlName="type_id" (change)="onPersonType()">
                          <option *ngFor="let type of personTypes" [value]="type.id">
                            {{type.name}}
                          </option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="identification" i18n="@@person.field.identification">Identification</label>
                        <input type="text" class="form-control" id="identification" name="identification"
                        i18n-placeholder="@@person.field.identification" placeholder="Identification" formControlName="identification" mask="{{mask.identification}}"
                            [validation]="true" [readonly]="user.id > 0 || user.universal_person_id > 0" (blur)="onIdentification()">
                    </div>
                </div>
                <div class="form-row" *ngIf="user.person.type_id == PERSON_TYPE_NATURAL">
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="name" i18n="@@person.field.name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" i18n-placeholder="@@person.field.name" placeholder="Name"
                           formControlName="name" maxlength="45">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="lastname" i18n="@@person.field.lastname">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" i18n-placeholder="@@person.field.lastname" placeholder="Lastname"
                            formControlName="lastname" maxlength="45">
                    </div>
                </div>
                <div class="form-row" *ngIf="user.person.type_id != PERSON_TYPE_NATURAL">
                    <div class="form-group col-12">
                        <label class="control-label font-weight-bold" for="name" i18n="@@person.field.name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" i18n-placeholder="@@person.field.name" placeholder="Name"
                           formControlName="name" maxlength="45">
                    </div>
                </div>
                <div class="form-row" *ngIf="user.id">
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="password" i18n="@@person.field.password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" i18n-placeholder="@@person.field.password" placeholder="Password"
                            formControlName="password" maxlength="45">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="repassword" i18n="@@person.field.repassword">Confirm Password</label>
                        <input type="password" class="form-control" id="repassword" name="repassword"
                        i18n-placeholder="@@person.field.repassword" placeholder="Confirm Password" formControlName="repassword" maxlength="45">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="email" i18n="@@person.field.email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" i18n-placeholder="@@person.field.email" placeholder="Email"
                            formControlName="email" maxlength="45">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="phone" i18n="@@person.field.phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" i18n-placeholder="@@person.field.phone" placeholder="Phone"
                            formControlName="phone" prefix="{{mask.prefixPhone}}" mask="{{mask.phone}}"
                            [validation]="true">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12 col-md-6">
                        <label class="control-label font-weight-bold" for="address" i18n="@@person.field.address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" i18n-placeholder="@@person.field.address" placeholder="Address"
                            formControlName="address" maxlength="100">
                    </div>
                </div>

                <div class="form-row" *ngIf="user.person.type_id == PERSON_TYPE_NATURAL">
                    <div class="form-group col-12 col-md-12">
                        <label class="mb-1 font-weight-bold" i18n="@@person.field.roles">Roles</label>
                        <select class="form-control" placeholder="Roles" name="roles" formControlName="roles" multiple>
                            <option *ngFor="let role of roles" [value]="role.id">
                                {{role.name}}
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row align-items-center">
                    <div class="col-12 col-md-6 mb-3">
                        <button class="btn btn-danger btn-md btn-block" routerLink="/users">
                            <ng-container i18n="@@button.cancel">Cancel</ng-container>
                        </button>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <button (click)="save()" class="btn btn-success btn-md btn-block">
                            <ng-container i18n="@@button.save">Save</ng-container>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </sb-card>
</sb-layout-dashboard>
<sb-form-validations></sb-form-validations>
<sb-messages></sb-messages>
