<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Unit</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
        (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label class="control-label font-weight-bold" for="code">Code</label>
            <input type="text" class="form-control" id="code" name="code" [(ngModel)]="unit.code" placeholder="Code"
                required>
        </div>

        <div class="form-group">
            <label class="control-label font-weight-bold" for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="unit.description"
                placeholder="Description" required>
        </div>

        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" id="allowDecimal" name="allowDecimal" [(ngModel)]="unit.allow_decimal">
            <label class="form-check-label" for="allowDecimal">
                Allow decimal?
            </label> 
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(false)">Cancel</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="save()">OK</button>
</div>
