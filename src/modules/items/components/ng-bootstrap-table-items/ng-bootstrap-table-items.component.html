<form>
    <div class="form-group form-inline">Full text search:
        <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchOption.searchValue" />
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" sbSortable="name" (sort)="onSort($event)">
                    <span>Country</span>
                    <sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection"></sb-sort-icon>
                </th>
                <th scope="col" sbSortable="description" (sort)="onSort($event)">
                    <span>Description</span>
                    <sb-sort-icon *ngIf='sortedColumn === "description"' [direction]="sortedDirection"></sb-sort-icon>
                </th>
                <th scope="col" sbSortable="price" (sort)="onSort($event)">
                    <span>Price $</span>
                    <sb-sort-icon *ngIf='sortedColumn === "price"' [direction]="sortedDirection"></sb-sort-icon>
                </th>
                <th scope="col" sbSortable="quantity" (sort)="onSort($event)">
                    <span>Quantity</span>
                    <sb-sort-icon *ngIf='sortedColumn === "quantity"' [direction]="sortedDirection"></sb-sort-icon>
                </th>
                <th scope="col">
                    <span>Options</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <th scope="row">{{ item.id }}</th>
                <td>
                    <ngb-highlight [result]="item.name" [term]="searchOption.searchValue"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="item.description" [term]="searchOption.searchValue"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="item.price | number" [term]="searchOption.searchValue"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="item.quantity | number" [term]="searchOption.searchValue"></ngb-highlight>
                </td>
                <td>
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-primary"
                                routerLink="/items/item/{{item.id}}">Edit</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-danger"
                                (click)="modalDelete(item.id, item.name)">Delete</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="searchOption.total" [(page)]="searchOption.page" [maxSize]="5"
            [pageSize]="searchOption.per_page" [rotate]="true" [boundaryLinks]="true">
        </ngb-pagination>
        <select class="custom-select" style="width: auto" name="per_page" [(ngModel)]="searchOption.per_page">
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="20">20 items per page</option>
            <option [ngValue]="50">50 items per page</option>
        </select>
    </div>
</form>
