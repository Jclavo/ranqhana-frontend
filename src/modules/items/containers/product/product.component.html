<sb-layout-dashboard>
    <!-- <sb-dashboard-head title="Add/Edit" [hideBreadcrumbs]="false"></sb-dashboard-head> -->
    <sb-dashboard-head [hideBreadcrumbs]="false"></sb-dashboard-head>
    <sb-card>
      <div class="card-body">This page is to add a new product or edit an existing one .
        <a target="_blank" href="jclavotafur@gmail.com">Contact me clicking here.</a>
      </div>
    </sb-card>
  
    <sb-card>
      <div class="card-header">
        <fa-icon class="mr-1" [icon]='["fas", "table"]'></fa-icon>
        Product
      </div>
      <div class="card-body">
  
        <form #form="ngForm" (ngSubmit)="save(form)" method="post">
  
          <div class="form-row">
            <div class="form-group col-12 col-md-4">
              <label class="control-label font-weight-bold" for="name">Item</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="item.name" placeholder="Item"
                required>
            </div>
            <div class="form-group col-12 col-md-3">
              <label class="control-label font-weight-bold" for="price">Price</label>
              <input type="number" step="0.01" min="0" class="form-control" id="price" name="price"
                [(ngModel)]="item.price" placeholder="Price">
            </div>
            <div class="form-group col-12 col-md-3">
              <label class="control-label font-weight-bold" for="unit">Unit</label>
              <select class="form-control" placeholder="Unit" name="unit_id" id="unit" [(ngModel)]="item.unit_id">
                <option *ngFor="let unit of units" [value]="unit.id">
                  {{unit.description}}
                </option>
              </select>
            </div>
            <div class="form-check col-auto mt-md-4 ml-4 ml-md-5">
              <input class="form-check-input" type="checkbox" id="stocked" name="unit" [(ngModel)]="item.stocked">
              <label class="form-check-label font-weight-bold mx-2" for="stocked">
                Stocked
              </label>
            </div>
  
          </div>
  
          <div class="form-row">
            <div class="form-group col-12 mt-2">
              <label class="control-label font-weight-bold" for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" name="description" [(ngModel)]="item.description"
                placeholder="Description"></textarea>
            </div>
          </div>
  
          <div class="form-row">
            <label class="control-label font-weight-bold" for="stocktypes">Stock types</label>
          </div>
          <div class="form-row">
            <div *ngFor="let stockType of stockTypes" class="form-check form-check-inline" >
              <input class="form-check-input" type="checkbox" [name]="stockType.id" [value]="stockType.id" [(ngModel)]="stockType.checked">
              <label class="form-check-label" for="stocktypes">{{stockType.name}}</label>
            </div>
          </div>
  
          <br>
          <div class="form-row align-items-center">
            <div class="col-12 col-md-6 mb-3">
              <button class="btn btn-danger btn-md btn-block" routerLink="/items">Cancel</button>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <button type="submit" [disabled]="!form.valid" class="btn btn-success btn-md btn-block">Save</button>
            </div>
          </div>
        </form>
  
      </div>
    </sb-card>
  </sb-layout-dashboard>
