<sb-layout-auth>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4" i18n="@@login.title">Login</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <label class="small mb-1" for="inputIdentification" i18n="@@login.identification">Identification</label>
                                <input class="form-control py-4" formControlName="login" i18n-placeholder="@@login.identification.placeholder" placeholder="Enter Identification" maxlength="20"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword" i18n="@@login.password">Password</label>
                                <input class="form-control py-4" formControlName="password" type="password"
                                i18n-placeholder="@@login.password.placeholder" placeholder="Enter password" maxlength="45"/>
                            </div>
                            <!-- <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                    <label class="custom-control-label" for="rememberPasswordCheck">Remember
                                        password</label>
                                </div>
                            </div> -->
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" routerLink="/auth/forgot-password" i18n="@@login.forgotPassword">Forgot Password?</a>
                                <a class="btn btn-primary" type="submit" (click)="login()" i18n="@@login.title">Login</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a routerLink="/auth/register" i18n="@@login.newAccount">Need an account? Sign up!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
