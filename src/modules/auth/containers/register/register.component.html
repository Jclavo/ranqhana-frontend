<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-3">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Create Account</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registerForm">
                            <div class="form-group">
                                <label class="control-label font-weight-bold" for="identification">Identification</label>
                                <input type="text" class="form-control py-4" id="identification" name="identification"
                                    placeholder="Enter identification" formControlName="identification"
                                    mask="{{mask.identification}}" [validation]="true">
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                    <label class="mb-1 font-weight-bold">Name</label>
                                    <input class="form-control py-4" formControlName="name" type="text" 
                                    placeholder="Enter name" maxlength="45"/></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                    <label class="mb-1 font-weight-bold">Lastname</label>
                                    <input class="form-control py-4" formControlName="lastname" type="text" 
                                    placeholder="Enter lastname" maxlength="45"/></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label class="mb-1 font-weight-bold">Email</label>
                                    <input class="form-control py-4" formControlName="email" type="email" 
                                           aria-describedby="emailHelp" placeholder="Enter email address" maxlength="45"/>
                                </div>
                                <div class="col-md-6">
                                    <label class="mb-1 font-weight-bold">Phone</label>
                                    <input type="text" class="form-control py-4" id="phone" name="phone" placeholder="Phone"
                                    formControlName="phone" prefix="{{mask.prefixPhone}}" mask="{{mask.phone}}" [validation]="true">
                                </div>

                            </div>
                            <div class="form-group">
                                    <label class="control-label font-weight-bold" for="address">Address</label>
                                    <input type="text" class="form-control py-4" id="address" name="address" placeholder="Address"
                                    formControlName="address" maxlength="100">
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <a class="btn btn-primary btn-block" (click)="register()">Create Account</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a routerLink="/">Have an account? Go to login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
