<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Store</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
        (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="storeForm">
        <div class="form-group">
            <label class="control-label font-weight-bold" for="code">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name"
                maxlength="45" formControlName="name">
        </div>

        <div class="form-group">
            <label class="mb-1 font-weight-bold">Country</label>
            <select class="form-control" placeholder="Country" name="country_id" formControlName="country_id" >
                <option *ngFor="let country of countries" [value]="country.id">
                    {{country.name}}
                </option>
            </select>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(false)">Cancel</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="save()">OK</button>
</div>
